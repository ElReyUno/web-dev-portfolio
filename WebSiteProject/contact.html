    <main>
      <h2>This is the Contact Page </h2>
      <p>Fill out the form below to contact Go Fish. All information is required.</p>
      <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
        <label for="myName">Name:</label>
        <input type="text" id="myName" name="myName" required>
        <label for="myEmail">E-mail:</label>
        <input type="text" id="myEmail" name="myEmail" required>
        <label for="myRefer">How did you hear about us?</label>
        <input type="text" id="myRefer" name="myRefer" list="referral" required>
        <datalist id="referral">
          <option value="Google">Google</option>
          <option value="Bing">Bing</option>
          <option value="Facebook">Facebook</option>
          <option value="Friend">Friend</option>
          <option value="Radio Ad">Radio Ad</option>
        </datalist>
        <label for="myComments">Comments:</label>
        <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>
        <input type="submit" id="mySubmit" value="Send Now">
      </form>
